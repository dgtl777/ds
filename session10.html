<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 10</title>
    <style>
        *{
           box-sizing: border-box;
           padding: 0;
           margin: 0; 
        }
        body{
            background:url(https://cdn.pixabay.com/photo/2016/04/24/17/27/leaves-1350175_1280.jpg);
            text-align: center;
        }
        .outer{
            width: 400px;
            height: 600px;
            background: url(https://cdn.pixabay.com/photo/2017/02/15/20/33/floral-2069810_1280.png);
            padding: 40px;
            margin: auto;
            margin-top: 100px;
        }
        .inner{
            background:url(https://cdn.pixabay.com/photo/2017/08/25/18/48/art-2681039_1280.jpg);
            width: 100%;
            height: 100%;
        }
        h2{
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Margin and Padding</h1>
    </header>
    <div class="outer">
        <div class="inner">
            <h2>My Journal</h2>
            <h3>XYZ</h3>
        </div>
    </div>
    
</body>
</html>
