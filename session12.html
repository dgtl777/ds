<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            background-color: palegoldenrod;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Form Elements</h1>
    </header>
    <form action="">
        <input type="text" placeholder="Enter Name"><br><br>
        <label for="">My Favourite Dish:</label>
        <select name="" id="">
            <option value="" disabled>Maggi</option>
            <option value="">Pasta</option>
            <option value="">Oats</option>
        </select><br><br>
        <label for="">How much do you like this food?</label>
        <input type="range" min="0" max="100"><br><br>
        <label for="">Enter Date of Birth:</label>
        <input type="date"><br><br>
        <label for="">Enter Time</label>
        <input type="time"><br><br>
        <label for="">Please Upload File:</label>
        <input type="file"><br><br>
        <input type="submit" value="Submit Form">

    </form>
</body>
</html>
