<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 9</title>
    <style>
        body{
            background-color: paleturquoise;
            text-align: center;
        }
        h1{
            color: red;
        }
        #title{
            color: blue;
        }
        .day{
            color: green;
        }

            background-color: yellow;

            border: 10px groove yellow;
        }

</head>

    <header>
        <h1 id="title">CSS Selectors</h1>
        <h1 id="session">Session 9</h1>
        <h1 class="day">Saturday</h1>
    </header>
    <p class="paragraph">Today is our 9th class</p>
    <table>
        <thead>
            <tr>
                <th class="table">Jay</th>
            </tr>
        </thead>
    </table>

</html>
