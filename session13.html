<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        body{
            background-color: blanchedalmond;
            text-align: center;
        }
    </style>
</head>
<body onload="page()">
    <header>
        <h1>Javascript Functions</h1>
    </header>

    <button onclick="message()">Click Me!</button><br><br>

    <form onsubmit="formSubmitted()">
        <input type="text" name="" id=""><br><br>
        <input type="submit" name="" id="">
    </form>
    
    <p onmousedown="down()">The mouse was pressed</p>
    <p onmouseover="over()">The Mouse Entered the Text</p>

</body>
<script>
    function message(){
        alert("Button Clicked");
    }
    function page(){
        alert("Page Loaded");
    }
    function formSubmitted(){
        alert("Form Submitted");
    }
    function down(){
        alert("Mouse pressed");
    }
    function over(){
        alert("Mouse Entered");
    }
</script>
</html>
